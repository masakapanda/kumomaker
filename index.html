<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kumomaker</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		
		body {
			-webkit-align-items: center;  
			-ms-flex-align: center;  
			align-items: center;
			display: -webkit-flex;
			display: flex;
			background: #444;
			color: white;
			font-family: Verdana, "游ゴシック", YuGothic, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
		}
		
		article{
			text-align: center;
			margin: 0 auto;
		}
		.ghost-button {
			color: #FF9DB3;
			background: #444;
			border: 1px solid #FF9DB3;
			font-size: 30px;
			padding: 7px 12px;
			font-weight: normal;
			margin: 6px 0;
			margin-right: 12px;
			display: inline-block;
			text-decoration: none;
			font-family: 'Open Sans', sans-serif;
			min-width: 120px;
			border-radius: 2px;
			cursor: pointer;
		}
		canvas{
			border-radius: 2px;
			box-shadow:rgba(0, 0, 0, 0.65098) 0px 2px 3px;
		}
		
		.ghost-button:hover, .ghost-button:active {
			color:#444;
			background:#FF9DB3;
		}
		
		
	</style>
</head>
<body class="main">
	
	<article>
		<div class="container">
			<canvas width=600 height=600 id="c"></canvas>
		</div>
		<div>
			<h1>Kumomaker</h1>
			<p>右クリックで保存</p>
			<button v-on="click: redraw" class="ghost-button">redraw</button>
		</div>
	</article>
	
	<script src="bundle.js"></script>
</body>
</html>
